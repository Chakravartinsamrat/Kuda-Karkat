<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <blockquote cite="https://www.example.com/article">
      The web is a powerful platform for creating interactive experiences.
      asdfasdfghjba
    </blockquote>

    <fieldset>
      <legend>Select your preferred contact method:</legend>
      <input type="radio" id="email" name="contact" value="email" />
      <label for="email">Email</label><br />

      <input type="radio" id="phone" name="contact" value="phone" />
      <label for="phone">Phone</label><br />

      <input type="radio" id="mail" name="contact" value="mail" />
      <label for="mail">Postal Mail</label>
    </fieldset>

    <label for="languages">Select programming languages you know:</label>
    <select id="languages" name="languages" multiple size="4">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
    </select>
    <p><small>Hold Ctrl (or Cmd on Mac) to select multiple options</small></p>
  </body>
</html>
