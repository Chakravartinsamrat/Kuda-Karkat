<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department and Course Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Department and Course Information</caption>
        <tr>
            <th rowspan="2">S. No.</th>
            <th rowspan="2">Department Name</th>
            <th rowspan="2">Courses</th>
            <th colspan="2">Intake</th>
        </tr>
        <tr>
            <th>UG</th>
            <th>PG</th>
        </tr>
        <tr>
            <td>1</td>
            <td>CSE</td>
            <td>B.Tech/M.Tech</td>
            <td>520</td>
            <td>36</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ECE</td>
            <td>B.Tech/M.Tech</td>
            <td>180</td>
            <td>18</td>
        </tr>
        <tr>
            <td>3</td>
            <td>EEE</td>
            <td>B.Tech/M.Tech</td>
            <td>60</td>
            <td>18</td>
        </tr>
        <tr>
            <td>4</td>
            <td>BArch</td>

            <td>120</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
